<body>

<div id="login_div" class="main-div">
    <h3>ContinueOne Login</h3>
    <input type="email" placeholder="Enter your email" id="email_field"/>
    <input type="password" placeholder="Enter your password" id="password_field" />

    <button onclick="login()">Login</button>
</div>

    <p>Welcome to ContinueOne. You are currently logged in.</p>
    <button onclick="logout()">Logout</button>
</div>
